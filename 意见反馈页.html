    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .footer-border {
        border-top-style: double; /* 双线边框 */
        border-top-width: 4px; /* 边框宽度 */
        border-top-color: #666; /* 边框颜色 */
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #fff;
        min-width: 80px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        font-size: 0.875rem; /* 14px */
      }

      .dropdown-content a {
        color: black;
        padding: 8px 12px; /* Reduced padding */
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown:hover a {
        color: #333333;
      }

      .dropdown {
        position: relative;
      }

            .header-border {
        border-bottom-width: 2px; /* 边框宽度 */
        border-bottom-color: #666; /* 边框颜色 */
      }
    </style>
  </head>
